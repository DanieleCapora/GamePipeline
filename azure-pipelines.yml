trigger:
- '*'

pool:
  vmImage: windows-2019

variables:
  percorsoPreBuild: '.\DirectoryPreBuild'
  pesoMassimo: 17.08



steps:

- task: PythonScript@0
  inputs:
    scriptSource: 'inline'
    Script: |
      url = "https://steamcdn-a.akamaihd.net/client/installer/steamcmd.zip"

      import webbrowser
      webbrowser.open(url)
      print("The web browser opened and the file is downloaded")
  displayName: download of steamCMD

