trigger:
- '*'

pool:
  vmImage: windows-2019

variables:
  percorsoPreBuild: '../DirectoryPreBuild'

#########   PROCESSO DI PREBUILD   #########

steps:

#installazione di Directx
- task: PowerShell@2
  inputs:
    script: choco install directx-sdk
    verbosePreference: continue
  displayName: installare directx.sdk

